<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Вход — VIPавто облачный бортовой журнал</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">

  <main class="login-main">
    <div class="login-box">
      <div class="title-container">
        <h1 class="login-title">
          <span class="title-vip">VIP</span><span class="title-auto">авто</span>
        </h1>
        <label class="theme-switch" title="Сменить тему">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider">
            <span class="slider-thumb">
                  <i class="fas fa-moon"></i>
                  <i class="fas fa-sun"></i>
            </span>
          </span>
        </label>
      </div>
      <h2 class="login-subtitle">облачный бортовой журнал</h2>

      <form id="login-form" novalidate>
        <div class="form-group">
          <label for="username">Логин</label>
          <div class="input-wrapper">
              <i class="fas fa-user input-icon"></i>
              <input type="text" id="username" placeholder="Введите логин" required autocomplete="username" />
          </div>
          <span class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="password">Пароль</label>
          <div class="input-wrapper">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="password" placeholder="Введите пароль" required autocomplete="current-password" />
              <i class="fas fa-eye toggle-password" id="toggle-password"></i>
          </div>
          <span class="error-message"></span>
        </div>

        <div class="form-options">
          <label class="checkbox-wrap">
            <input type="checkbox" id="remember-me" />
            Запомнить меня
          </label>
        </div>

        <button type="submit" class="btn-login">
          <i class="fas fa-arrow-right-to-bracket btn-fa"></i>
          Войти
        </button>
      </form>
    </div>

    <div class="page-footer">
      <small>Версия 2.5.1-final © VIPавто, 2025</small>
    </div>
  </main>
  
  <div id="notification-root"></div>
  <script type="module" src="js/login.js"></script>
</body>
</html>
