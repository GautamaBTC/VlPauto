<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Вход — VipАвто</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">

  <main class="login-main">
    <div class="login-box">

      <div class="title-container">
        <h1 class="login-title">Vip<span class="title-auto">Авто</span></h1>
        <label class="theme-switch" title="Сменить тему">
          <input type="checkbox" id="theme-toggle" />
          <div class="wheel-slider">
            <div class="wheel-icon-wrapper">
              <i class="fas fa-gear"></i>
            </div>
          </div>
        </label>
      </div>

      <h2 class="login-subtitle">Бортовой журнал</h2>

      <img src="img/car.png" alt="Car" class="login-car-image">

      <form id="login-form" novalidate>
        <div class="form-group">
          <label for="username">Логин</label>
          <div class="input-wrapper">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="username" placeholder="Введите ваш логин" required autocomplete="username" />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Пароль</label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" placeholder="Введите ваш пароль" required autocomplete="current-password" />
            <i class="fas fa-eye toggle-password" id="toggle-password"></i>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-wrap">
            <input type="checkbox" id="remember-me" />
            Запомнить меня
          </label>
        </div>

        <button type="submit" class="btn-login">
          <i class="fas fa-lock"></i>
          <span>Войти</span>
        </button>

        <div class="general-error-message"></div>

      </form>
    </div>

    <div class="page-footer">
      <small>Версия 9.0 © VipАвто</small>
    </div>
  </main>
  
  <script src="js/login.js" defer></script>

</body>
</html>
