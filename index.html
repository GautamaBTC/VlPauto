<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Бортовой журнал — VIPавто</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="page-header">
    <div class="page-header__left">
      <h1 class="app-title"><i class="fas fa-car"></i> VIPавто</h1>
    </div>
    <div class="page-header__center">
      <span id="current-date"></span>
      <span id="current-time"></span>
    </div>
    <div class="page-header__right">
      <div id="user-name-display"></div>
      <label class="theme-switch" title="Сменить тему">
        <input type="checkbox" id="theme-toggle" />
        <div class="wheel-slider"><div class="wheel-icon-wrapper"><i class="fas fa-gear"></i></div></div>
      </label>
      <button class="btn-icon" data-action="logout" title="Выйти"><i class="fas fa-sign-out-alt"></i></button>
    </div>
  </header>
  
  <main class="main-content">
    <div id="home" class="tab-content active">
      <div class="dashboard" id="dashboard-grid">
        <div class="dashboard-item" id="dash-revenue"><div class="dashboard-item-icon"><i class="fas fa-ruble-sign"></i></div><div class="dashboard-item-content"><div class="dashboard-item-title">Выручка (неделя)</div><div class="dashboard-item-value">…</div></div></div>
        <div class="dashboard-item" id="dash-orders"><div class="dashboard-item-icon"><i class="fas fa-file-invoice"></i></div><div class="dashboard-item-content"><div class="dashboard-item-title">Заказ-наряды</div><div class="dashboard-item-value">…</div></div></div>
        <div class="dashboard-item" id="dash-avg-check"><div class="dashboard-item-icon"><i class="fas fa-receipt"></i></div><div class="dashboard-item-content"><div class="dashboard-item-title">Средний чек</div><div class="dashboard-item-value">…</div></div></div>
        <div class="dashboard-item" id="dash-today-personal"><div class="dashboard-item-icon"><i class="fas fa-user-clock"></i></div><div class="dashboard-item-content"><div class="dashboard-item-title">Выработка (сегодня)</div><div class="dashboard-item-value">…</div></div></div>
      </div>
      <div class="section">
        <div class="section-header"><h3 class="section-title">Быстрые действия</h3></div>
        <div class="quick-actions-grid">
          <button class="btn btn-accent quick-action-main" data-action="add-order"><i class="fas fa-plus"></i> Добавить заказ-наряд</button>
          <button class="btn btn-secondary" data-action="view-salary"><i class="fas fa-wallet"></i> Зарплата</button>
          <button class="btn btn-secondary privileged-only" data-action="export-csv"><i class="fas fa-file-csv"></i> Экспорт</button>
        </div>
      </div>
      <div class="section">
        <div class="section-header"><h3 class="section-title">Доска лидеров</h3></div>
        <div id="leaderboard-container"></div>
      </div>
    </div>
    
    <div id="orders" class="tab-content">
      <div class="section">
        <div class="section-header"><h3 class="section-title">Заказ-наряды за неделю</h3></div>
        <div id="ordersList" class="orders-list-container"></div>
      </div>
    </div>
    
    <div id="archive" class="tab-content">
      <div class="section">
        <div class="section-header"><h3 class="section-title">Архив</h3></div>
        <div id="archiveListContainer" class="orders-list-container"></div>
      </div>
      <div class="section privileged-only">
        <div class="section-header"><h3 class="section-title">Опасная зона</h3></div>
        <div class="admin-zone-content">
            <button class="btn btn-danger" data-action="clear-history">Очистить только историю</button>
            <button class="btn btn-danger" data-action="clear-data">Сбросить всё к тестовым данным</button>
        </div>
      </div>
    </div>
  </main>
  
  <nav class="nav-container">
    <div class="nav-tabs">
      <button class="nav-tab active" data-tab="home"><i class="fas fa-home"></i><span>Главная</span></button>
      <button class="nav-tab" data-tab="orders"><i class="fas fa-history"></i><span>Наряды</span></button>
      <button class="nav-tab" data-tab="archive"><i class="fas fa-archive"></i><span>Архив</span></button>
    </div>
  </nav>
  
  <div id="modal-root"></div>
  <div id="notification-root"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
