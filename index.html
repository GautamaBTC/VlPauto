<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Бортовой журнал — VIPавто</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="page-header">
    <h1 class="app-title"><i class="fas fa-car"></i> Vip<span class="title-auto">Авто</span></h1>
    <div class="header-controls">
      <div id="user-name-display"></div>
      <label class="theme-switch" title="Сменить тему">
        <input type="checkbox" id="theme-toggle" />
        <div class="wheel-slider">
            <div class="wheel-icon-wrapper">
                <i class="fas fa-gear"></i>
            </div>
        </div>
      </label>
      <button class="btn-icon btn-logout" data-action="logout" title="Выйти"><i class="fas fa-sign-out-alt"></i></button>
    </div>
  </header>
  
  <main class="main-content">
    <!-- ВКЛАДКА: ГЛАВНАЯ -->
    <div id="home" class="tab-content">
      <div class="section" id="client-search-card">
        <div class="section-header">
            <h3 class="section-title"><i class="fas fa-search"></i> Поиск по базе клиентов</h3>
        </div>
        <div class="section-content" style="padding: 16px;">
            <div class="client-search-wrapper">
                <input type="text" id="home-client-search" class="form-control" placeholder="Введите имя, телефон или начните говорить...">
                <button class="btn-icon voice-search-btn" id="voice-search-btn" title="Голосовой поиск">
                    <i class="fas fa-microphone"></i>
                </button>
                <div class="search-results-list" id="home-search-results"></div>
            </div>
        </div>
      </div>
      <div class="dashboard" id="dashboard-grid">
        <div class="dashboard-item" id="dash-revenue"> <div class="dashboard-item-icon"><i class="fas fa-ruble-sign"></i></div> <div class="dashboard-item-content"><div class="dashboard-item-title">Выручка</div><div class="dashboard-item-value">…</div></div></div>
        <div class="dashboard-item" id="dash-orders"> <div class="dashboard-item-icon"><i class="fas fa-file-invoice"></i></div> <div class="dashboard-item-content"><div class="dashboard-item-title">Заказ-наряды</div><div class="dashboard-item-value">…</div></div></div>
        <div class="dashboard-item" id="dash-avg-check"> <div class="dashboard-item-icon"><i class="fas fa-receipt"></i></div> <div class="dashboard-item-content"><div class="dashboard-item-title">Средний чек</div><div class="dashboard-item-value">…</div></div></div>
        <div class="dashboard-item" id="dash-today-personal"> <div class="dashboard-item-icon"><i class="fas fa-user-clock"></i></div> <div class="dashboard-item-content"><div class="dashboard-item-title">Сегодня</div><div class="dashboard-item-value">…</div></div></div>
      </div>
      <div class="section">
        <div class="section-header"><h3 class="section-title">Быстрые действия</h3></div>
        <div class="quick-actions-grid">
          <button class="btn btn-accent" data-action="add-order"><i class="fas fa-plus"></i> Добавить заказ-наряд</button>
          <button class="btn btn-success privileged-only" data-action="close-week"><i class="fas fa-calendar-check"></i> Закрыть неделю</button>
          <button class="btn btn-secondary privileged-only quick-action-bottom" data-action="view-clients"><i class="fas fa-users"></i> Клиенты</button>
        </div>
      </div>
      <div class="section" id="main-contribution-chart-section">
        <div class="section-header"><h3 class="section-title">Вклад мастеров за неделю</h3></div>
        <div id="main-contribution-chart-container" class="section-content" style="padding: 16px;"></div>
      </div>
    </div>
    
    <div id="orders" class="tab-content">
      <div class="section">
        <div class="section-header"><h3 class="section-title">Заказ-наряды</h3></div>
        <div id="orders-stats-container" class="section-content" style="padding: 16px; border-bottom: 1px solid var(--border);"></div>
        <div class="section-content order-filters privileged-only">
          <div class="form-group">
            <label for="master-filter">Мастер:</label>
            <select id="master-filter" class="form-control"></select>
          </div>
        </div>
        <div id="ordersList" class="orders-list-container"></div>
      </div>
    </div>
    
    <div id="finance" class="tab-content privileged-only">
      <div class="section">
        <div class="section-header"><h3 class="section-title">Финансы и Статистика</h3></div>
        <div id="finance-content-container" class="section-content" style="padding: 16px;"></div>
      </div>
    </div>

    <div id="archive" class="tab-content">
      <div class="section">
        <div class="section-header">
          <h3 class="section-title">История заказ-нарядов</h3>
        </div>
        <div class="section-content archive-filters">
          <div class="form-group">
            <label><i class="fas fa-calendar-day"></i> Период</label>
            <div class="date-range-picker">
                <div class="date-input-wrapper">
                    <input type="date" id="filter-start-date" class="form-control" title="Начальная дата">
                    <i class="fas fa-calendar-alt picker-icon"></i>
                </div>
                <span class="date-range-separator">&mdash;</span>
                <div class="date-input-wrapper">
                    <input type="date" id="filter-end-date" class="form-control" title="Конечная дата">
                    <i class="fas fa-calendar-alt picker-icon"></i>
                </div>
            </div>
          </div>
          <button id="apply-archive-filter" class="btn btn-secondary">Применить</button>
          <div class="archive-period-buttons">
            <button class="btn btn-sm btn-secondary" data-action="set-archive-period" data-period="week">Неделя</button>
            <button class="btn btn-sm btn-secondary" data-action="set-archive-period" data-period="month">Месяц</button>
            <button class="btn btn-sm btn-secondary" data-action="set-archive-period" data-period="year">Год</button>
          </div>
          <button data-action="export-csv-archive" class="btn btn-accent"><i class="fas fa-file-csv"></i> Экспорт в CSV</button>
        </div>
        <div id="archiveListContainer" class="orders-list-container"></div>
      </div>
      <div class="section privileged-only">
        <div class="section-header"><h3 class="section-title">Опасная зона</h3></div>
        <div class="admin-zone-content">
            <div class="warning-banner">
                <i class="fas fa-exclamation-triangle"></i>
                <span><strong>Внимание:</strong> Действия в этой секции необратимы.</span>
            </div>
            <button class="btn btn-biohazard" data-action="clear-data" title="Сбросить все данные">
                <i class="fas fa-biohazard"></i>
            </button>
        </div>
      </div>
    </div>
  </main>
  
  <nav class="nav-container">
    <div class="nav-tabs">
      <button class="nav-tab" data-tab="home"><i class="fas fa-home"></i><span>Главная</span></button>
      <button class="nav-tab" data-tab="orders"><i class="fas fa-history"></i><span>Наряды</span></button>
      <button class="nav-tab privileged-only" data-tab="finance"><i class="fas fa-coins"></i><span>Финансы</span></button>
      <button class="nav-tab" data-tab="archive"><i class="fas fa-archive"></i><span>Архив</span></button>
    </div>
  </nav>
  
  <div id="modal-root"></div>
  <div id="notification-root"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
